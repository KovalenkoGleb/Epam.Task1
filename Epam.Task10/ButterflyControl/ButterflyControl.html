<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ButterflyControl</title>
        <link rel="stylesheet" href="ButterflyControl.css">
</head>
<body>
    <div class="wrapper">
        <article class="optionsField">
            <h2 class="fieldHeader">Available</h2>
            <select id="available" size="5", multiple>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
                <option value="5">Option 5</option>
            </select>
        </article>
        <article class="buttons">
            <button id="allToSelected" class="button">>></button>
            <button id="toSelected" class="button">></button>
            <button id="toAvailable" class="button"><</button>
            <button id="allToAvailable" class="button"><<</button>
        </article>
        <article class="optionsField">
            <h2 class="fieldHeader">Selected</h2>
            <select id="selected" size="5", multiple></select>
        </article>
    </div>
    <script src="ButterflyControl.js"></script>
</body>
</html>
