<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="RegistrationForm.css">
</head>
<body>
    <form class="registr_form">
        <h2>Регистрация</h2>
        <div class="hr"></div>
        <div class="e-mail">
            <label>
                <span>E-mail</br></span>
                <input type="email" name="email">
            </label>
        </div>
        <div class="passw">
            <label>
                <span>Пароль</br></span>
                <input type="password" name="passw">
            </label>
        </div>
        <div class="passw_again">
            <label>
                <span>Ещё раз</br></span>
                <input type="password" name="passw_again">
            </label>
        </div>
        <input type="submit" name="button" value="Отправить">
    </form>
</body>
</html>
